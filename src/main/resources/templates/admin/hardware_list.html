<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='设备管理',active='hardware'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">硬件管理</h4>
                    </div>
                    <div class="col-md-12" style="overflow: auto">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="22%">硬件名</th>
                                <th width="5%">数据中心</th>
                                <th width="10%">管理IP</th>
                                <th width="10%">序列号</th>
                                <th>用途</th>
                                <th>部门</th>
                                <th>地区</th>
                                <th>位置</th>
                                <th width="15%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="server : ${physicServers.list}">
                                <tr th:cid="${server.id}">
                                    <td>
                                        <a th:href="@{'/admin/hardware/'}" th:text="${server.name}"></a>
                                    </td>
                                    <td>
                                        <th:block th:if="${server.datacenter == 'B9企业'}">
                                            <span class="label label-success">B9企业</span>
                                        </th:block>
                                        <th:block th:if="${server.datacenter == 'B9互联网'}">
                                            <span class="label label-default">B9互联网</span>
                                        </th:block>
                                    </td>
                                    <td><th:block th:text="${server.mgmtIp}"/></td>
                                    <td><th:block th:text="${server.serialNumber}"/></td>
                                    <td><th:block th:text="${server.type}"/></td>
                                    <td>
                                        <th:block th:if="${server.manufactor == '基础设施部'}">
                                            <span class="label label-success">基础设施部</span>
                                        </th:block>
                                       <th:block th:if="${server.manufactor == '信息安全B部' }">
                                           <span class="label label-default">草稿</span>
                                       </th:block>
                                    </td>
                                    <td><th:block th:text="${server.area}"/></td>
                                    <td><th:block th:text="${server.position}"/></td>
                                    <td>
                                        <a th:href="@{'/admin/article'}" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a th:href="@{'/admin/article'}" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>删除</span></a>
                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5"
                                           target="_blank"><i
                                                class="fa fa-rocket"></i> <span>预览</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                        <div th:replace="comm/macros :: pageAdminNav(${physicServers})"></div>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();
    function delPost(cid) {
        tale.alertConfirm({
            title:'确定删除该文章吗?',
            then: function () {
                tale.post({
                    url : '/admin/article/delete',
                    data: {cid: cid},
                    success: function (result) {
                        if(result && result.code == 'success'){
                            tale.alertOkAndReload('文章删除成功');
                        } else {
                            tale.alertError(result.msg || '文章删除失败');
                        }
                    }
                });
            }
        });
    }
    /*]]>*/
</script>
</body>
</html>
